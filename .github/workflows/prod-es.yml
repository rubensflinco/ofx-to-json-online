on:
  push:
    branches: [ main ]
jobs:
  web-deploy:
    name: ğŸš€ ğŸ”¨ Subir no servidor FTP de ProduÃ§Ã£o
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Obtenha o cÃ³digo mais recente do github
      uses: actions/checkout@v2



    - name: ğŸ“¥ Configurar o PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2' # substitua pela versÃ£o do PHP desejada



    - name: ğŸ“¥ Instalar o Composer
      run: |
        php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
        php composer-setup.php --install-dir=/usr/local/bin --filename=composer
        php -r "unlink('composer-setup.php');"



    - name: ğŸ“¥ Instale os pacotes do composer
      run: composer install



    - name: ğŸ”¨ Criar arquivo .env
      uses: SpicyPizza/create-envfile@v2.0.2
      with:
        envkey_AMBIENTE: prod
        envkey_IDIOMA: es
        file_name: .env
        fail_on_empty: false



    - name: â˜ï¸ Sincronizar arquivos no servidor FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ vars.FTP_SERVER }}
        username: ${{ vars.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /es/
        exclude: |
          **/.git*
          **/.git*/**
